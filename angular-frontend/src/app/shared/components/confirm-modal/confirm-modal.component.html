<div class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50"
     *ngIf="visible">
  <div class="bg-white rounded-lg shadow-lg p-6 w-[300px]">
    <h3 class="text-lg font-semibold mb-4">{{ message }}</h3>

    <div class="flex justify-end gap-3">
      <button class="px-4 py-2 bg-gray-300 rounded" (click)="cancel()">Cancelar</button>
      <button class="px-4 py-2 bg-red-600 text-white rounded" (click)="confirm()">Eliminar</button>
    </div>
  </div>
</div>
